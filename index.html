<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Seviyor musun?</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {
      height:100%; width:100%; 
      overflow:hidden; 
      font-family:'Comic Sans MS', cursive, sans-serif; 
      color:white; 
      text-align:center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:10px;
    }

    .gif-container img {
      width:300px;
      border-radius:20px;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size:2.5rem;
      color:#fff;
      margin: 5px 0 15px 0;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    /* oyun alanı */
    .playground {
      width: 1200px;
      height: 300px; /* 400 yerine 300 */
      position: relative;
      border-radius: 30px;
      background: rgba(255,255,255,0.08);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      margin-top:10px;
    }

    button {
      padding:16px 32px;
      font-size:1.4rem;
      font-weight:bold;
      border:none;
      border-radius:50px;
      cursor:pointer;
      transition: all 0.3s ease;
      position:absolute;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    #yes {
      background: linear-gradient(145deg, #28a745, #3ddc97);
      color:white;
      left: 450px;
      top: 150px;
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    #no {
      background: linear-gradient(145deg, #ff4d4d, #ff6f61);
      color:white;
      left: 650px;
      top: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- gif buraya gelecek -->
    <div class="gif-container">
      <img src="Mocha-Bear-Gif.gif" alt="Sevgi Gif">
    </div>

    <h1>Beni seviyor musun?</h1>

    <div class="playground" id="playground">
      <button id="yes">Evet</button>
      <button id="no">Hayır</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const playground = document.getElementById("playground");

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 120) {
        const pgRect = playground.getBoundingClientRect();
        const btnWidth = rect.width;
        const btnHeight = rect.height;

        const maxX = pgRect.width - btnWidth - 20;
        const maxY = pgRect.height - btnHeight - 20;

        const x = Math.max(10, Math.random() * maxX);
        const y = Math.max(10, Math.random() * maxY);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
